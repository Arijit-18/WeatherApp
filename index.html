<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
  <body>
  </head>
    <div class="app-main">
      <h1>Weather Update</h1>
      <div class="searchInputBox">
        <input type="text" id="input-box" class="input-box" placeholder="Enter City Name"
         autocomplete="on">
      </div>

      <div class="weather-body">
        <div class="loc-details">
          <div class="city" id="city">Jhalda,IN</div>
          <div class="date" id="date">18 May(Friday), 2015</div>
        </div>

        <div class="weather-status">
          <div class="temp" id="temp">34&deg;C</div>
          <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
          <div class="weather" id="weather">Cloudy</div>
          <div class="img" id="img"></div>
        </div>

      </div>
    </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
